
service: aws-nodejs

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs4.3
  region: eu-west-1

functions:
  detectorsStatus:
        handler: api/DetectorsStatus.detectorsstatus
        events:
          - http:
              path: api/DetectorsStatus
              method: get
              cors: true
  incidents:
      handler: api/Incidents.incidents
      events:
        - http:
            path: api/Incidents
            method: get
            cors: true
  incident:
      handler: api/Incident.incident
      events:
        - http:
            path: api/Incident
            method: get
            cors: true
  eventList:
      handler: api/EventList.eventList
      events:
        - http:
            path: api/EventList
            method: get
            cors: true
  cameraList:
    handler: api/CameraList.cameraList
    events:
        - http:
            path: api/CameraList
            method: get
            cors: true
  playbackList:
      handler: api/PlaybackList.playbackList
      events:
        - http:
            path: api/PlaybackList
            method: get
            cors: true
  events:
      handler: api/Events.events
      events:
        - http:
            path: api/Events
            method: get
            cors: true
  reports:
      handler: api/Reports.reports
      events:
        - http:
            path: api/Reports
            method: get
            method: post
            cors: true